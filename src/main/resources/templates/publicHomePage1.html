
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
    <script type="text/javascript" th:src="@{/js/search.js}"></script>
</head>
<body>
<!--SEARCH BAR FOR LOCATION-->
<form th:action="@{/}" method="get" >
    <p>
        search:
   <input type="text" th:value ='${location}' name="location" placeholder="Location:" />
    <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find:" />
    </p>
    <input type="submit" value="submit" />
</form>

<!--SEARCH BAR FOR KEYWORDS-->


<div id="location"></div>
<div id="weatherDescription"></div>
<!------------------------------->
<ul th:each="event : ${eventList}"><br>
    <li th:text="${event.getTitle()}"></li>
    <p th:text="${event.getVenueAddress()}"></p>
    <p th:text="${event.getStartTime()}"></p>
    <!--<p th:text="${event.getPrice()}"></p>-->
    <ol th:each="image : ${event.getImages()}">
        <img th:src="${image.getUrl()}">
        <img th:sr c="${event.getDefaultImage()}">
    </ol>
</ul>
</body>
</html>
